<!DOCTYPE html5>
<html>
	<head>
		<title>AMM Evaluator - Menu</title>
		<link href="../css/menu.css" rel="stylesheet"></style>
	</head>
	<body style="overflow: hidden; margin: 0px; background: #E5E5E5" >
		<div id="board">
			<div id="headerBoard"></div>
			<button type="button" id="mButton0" class="mBtn" onclick="redirect(0)">MANUAL DATA INPUT</button>
			<button type="button" id="mButton1" class="mBtn" onclick="redirect(1)">MULTIPLE FILE INPUT</button>
			<button type="button" id="mButton2" class="mBtn" onclick="redirect(2)">PERSONAL / MASTER FILE CREATION</button>
			<button type="button" id="mButton3" class="mBtn" onclick="redirect(3)">COMPARISON</button>
			<div id=compInputs>
				<input type="file" name="fileL" id="fileL" class="compFile" accept=".json" disabled>
				<label for="fileL" class="compFileLabel" id="labelL" disabled>CHOOSE FILE 1</label>
				<input type="file" name="fileR" id="fileR" class="compFile" accept=".json" disabled>
				<label for="fileR" class="compFileLabel" id="labelR" disabled>CHOOSE FILE 2</label>
			</div>
		
		</div>
		<input type="file" name="fileInput" id="inputFile" multiple style="display:none" accept=".json">
	</body>
	<script>
		//checks for correct browser, warns if negative
		var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
		if(!isChrome){
		alert("Make sure to run this application in Chrome.");
		window.close();
	}</script>
	<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
	<script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
	<script src="../js/util.js"></script>
	<script src="../js/menu.js"></script>
<html>
